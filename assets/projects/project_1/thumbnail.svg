<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
  <defs>
    <linearGradient id="proj1Grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F2027;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#203A43;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2C5364;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1200" height="800" fill="url(#proj1Grad)"/>
  
  <!-- Building structure -->
  <rect x="200" y="300" width="200" height="400" fill="#0A66C2" opacity="0.6"/>
  <rect x="450" y="200" width="200" height="500" fill="#00D4FF" opacity="0.7"/>
  <rect x="700" y="250" width="200" height="450" fill="#6C5CE7" opacity="0.6"/>
  
  <!-- Windows -->
  <g opacity="0.8">
    <!-- Building 1 windows -->
    <rect x="220" y="320" width="40" height="50" fill="#FFD60A"/>
    <rect x="280" y="320" width="40" height="50" fill="#FFD60A"/>
    <rect x="340" y="320" width="40" height="50" fill="#FFD60A"/>
    <rect x="220" y="390" width="40" height="50" fill="#FFD60A"/>
    <rect x="280" y="390" width="40" height="50" fill="#FFD60A"/>
    <rect x="340" y="390" width="40" height="50" fill="#FFD60A"/>
    
    <!-- Building 2 windows -->
    <rect x="470" y="220" width="40" height="50" fill="#FF6B35"/>
    <rect x="530" y="220" width="40" height="50" fill="#FF6B35"/>
    <rect x="590" y="220" width="40" height="50" fill="#FF6B35"/>
    <rect x="470" y="290" width="40" height="50" fill="#FF6B35"/>
    <rect x="530" y="290" width="40" height="50" fill="#FF6B35"/>
    <rect x="590" y="290" width="40" height="50" fill="#FF6B35"/>
    
    <!-- Building 3 windows -->
    <rect x="720" y="270" width="40" height="50" fill="#00D9C0"/>
    <rect x="780" y="270" width="40" height="50" fill="#00D9C0"/>
    <rect x="840" y="270" width="40" height="50" fill="#00D9C0"/>
  </g>
  
  <!-- Ground -->
  <rect x="0" y="700" width="1200" height="100" fill="#1A1A2E" opacity="0.5"/>
  
  <!-- Text overlay -->
  <text x="600" y="100" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle" opacity="0.9">CONSTRUCTION PROJECT</text>
</svg>
