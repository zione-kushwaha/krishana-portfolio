<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="successGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00D9C0;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Trophy base -->
  <rect x="330" y="450" width="140" height="30" rx="5" fill="#2C5364"/>
  <rect x="350" y="430" width="100" height="25" fill="#2C5364"/>
  <!-- Trophy cup -->
  <path d="M 300 250 L 280 400 Q 280 430 400 430 Q 520 430 520 400 L 500 250 Z" fill="url(#successGrad)"/>
  <!-- Trophy handles -->
  <path d="M 300 280 Q 240 280 240 340 Q 240 380 280 380" fill="none" stroke="url(#successGrad)" stroke-width="20"/>
  <path d="M 500 280 Q 560 280 560 340 Q 560 380 520 380" fill="none" stroke="url(#successGrad)" stroke-width="20"/>
  <!-- Star on trophy -->
  <polygon points="400,300 420,350 475,350 430,385 450,435 400,405 350,435 370,385 325,350 380,350" fill="#FFD60A"/>
  <!-- Sparkles -->
  <circle cx="250" cy="200" r="8" fill="#FFD60A">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="550" cy="220" r="10" fill="#FFD60A">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="350" cy="180" r="6" fill="#FFD60A">
    <animate attributeName="opacity" values="0.4;1;0.4" dur="1.8s" repeatCount="indefinite"/>
  </circle>
</svg>
