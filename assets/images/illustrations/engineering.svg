<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="personGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0A66C2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00D4FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Head -->
  <circle cx="400" cy="180" r="80" fill="url(#personGrad)"/>
  <!-- Body -->
  <rect x="340" y="260" width="120" height="180" rx="20" fill="url(#personGrad)"/>
  <!-- Arms -->
  <rect x="250" y="280" width="90" height="30" rx="15" fill="url(#personGrad)" transform="rotate(-30 295 295)"/>
  <rect x="460" y="280" width="90" height="30" rx="15" fill="url(#personGrad)" transform="rotate(30 505 295)"/>
  <!-- Laptop/Work -->
  <rect x="320" y="360" width="160" height="100" rx="5" fill="#2C5364" opacity="0.8"/>
  <rect x="330" y="370" width="140" height="70" fill="#00D4FF" opacity="0.3"/>
  <!-- Code lines on screen -->
  <line x1="340" y1="385" x2="420" y2="385" stroke="#0A66C2" stroke-width="3"/>
  <line x1="340" y1="400" x2="450" y2="400" stroke="#00D4FF" stroke-width="3"/>
  <line x1="340" y1="415" x2="400" y2="415" stroke="#6C5CE7" stroke-width="3"/>
  <line x1="340" y1="430" x2="430" y2="430" stroke="#FF6B35" stroke-width="3"/>
</svg>
