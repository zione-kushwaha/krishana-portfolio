<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#0A66C2" stroke-width="0.5" opacity="0.3"/>
    </pattern>
    <linearGradient id="gridGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A66C2;stop-opacity:0.05" />
      <stop offset="100%" style="stop-color:#6C5CE7;stop-opacity:0.02" />
    </linearGradient>
  </defs>
  <rect width="1920" height="1080" fill="url(#grid)"/>
  <rect width="1920" height="1080" fill="url(#gridGrad)"/>
</svg>
