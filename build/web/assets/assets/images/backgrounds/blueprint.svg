<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <pattern id="blueprint-grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#4A90E2" stroke-width="0.5"/>
    </pattern>
    <linearGradient id="blueprintBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A2342;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1B4B7F;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#blueprintBg)"/>
  <rect width="1920" height="1080" fill="url(#blueprint-grid)" opacity="0.3"/>
  
  <!-- Building Floor Plan -->
  <!-- Main Structure -->
  <rect x="400" y="200" width="1100" height="700" fill="none" stroke="#4A90E2" stroke-width="4"/>
  
  <!-- Rooms -->
  <rect x="450" y="250" width="300" height="250" fill="none" stroke="#4A90E2" stroke-width="2"/>
  <rect x="800" y="250" width="350" height="250" fill="none" stroke="#4A90E2" stroke-width="2"/>
  <rect x="1200" y="250" width="250" height="250" fill="none" stroke="#4A90E2" stroke-width="2"/>
  
  <rect x="450" y="550" width="200" height="300" fill="none" stroke="#4A90E2" stroke-width="2"/>
  <rect x="700" y="550" width="300" height="300" fill="none" stroke="#4A90E2" stroke-width="2"/>
  <rect x="1050" y="550" width="400" height="300" fill="none" stroke="#4A90E2" stroke-width="2"/>
  
  <!-- Doors -->
  <path d="M 750 250 Q 750 300 800 300" fill="none" stroke="#FFD700" stroke-width="3"/>
  <path d="M 650 550 Q 650 600 700 600" fill="none" stroke="#FFD700" stroke-width="3"/>
  
  <!-- Windows -->
  <rect x="500" y="200" width="100" height="10" fill="#87CEEB"/>
  <rect x="900" y="200" width="150" height="10" fill="#87CEEB"/>
  <rect x="1300" y="200" width="100" height="10" fill="#87CEEB"/>
  
  <!-- Dimensions -->
  <line x1="400" y1="150" x2="1500" y2="150" stroke="#FFD700" stroke-width="2"/>
  <line x1="400" y1="140" x2="400" y2="160" stroke="#FFD700" stroke-width="2"/>
  <line x1="1500" y1="140" x2="1500" y2="160" stroke="#FFD700" stroke-width="2"/>
  <text x="950" y="140" font-family="Arial" font-size="24" fill="#FFD700" text-anchor="middle">1100 mm</text>
  
  <!-- Labels -->
  <text x="600" y="380" font-family="Arial" font-size="28" fill="#4A90E2">ROOM 1</text>
  <text x="950" y="380" font-family="Arial" font-size="28" fill="#4A90E2">LIVING ROOM</text>
  <text x="1300" y="380" font-family="Arial" font-size="28" fill="#4A90E2">ROOM 2</text>
  <text x="550" y="700" font-family="Arial" font-size="28" fill="#4A90E2">BATH</text>
  <text x="830" y="700" font-family="Arial" font-size="28" fill="#4A90E2">KITCHEN</text>
  <text x="1200" y="700" font-family="Arial" font-size="28" fill="#4A90E2">BEDROOM</text>
  
  <!-- Title Block -->
  <rect x="100" y="850" width="400" height="180" fill="none" stroke="#4A90E2" stroke-width="3"/>
  <text x="120" y="890" font-family="Arial" font-size="20" fill="#4A90E2">PROJECT: RESIDENTIAL</text>
  <text x="120" y="930" font-family="Arial" font-size="20" fill="#4A90E2">SCALE: 1:100</text>
  <text x="120" y="970" font-family="Arial" font-size="20" fill="#4A90E2">DATE: 2024</text>
  <text x="120" y="1010" font-family="Arial" font-size="24" fill="#FFD700" font-weight="bold">CIVIL ENGINEER: KRISHNA</text>
</svg>
