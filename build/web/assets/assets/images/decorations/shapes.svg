<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800">
  <!-- Squares -->
  <rect x="100" y="100" width="60" height="60" fill="none" stroke="#FF6B35" stroke-width="2" opacity="0.4" transform="rotate(20 130 130)"/>
  <rect x="600" y="200" width="80" height="80" fill="none" stroke="#00D4FF" stroke-width="2" opacity="0.3" transform="rotate(-15 640 240)"/>
  <rect x="300" y="500" width="50" height="50" fill="none" stroke="#6C5CE7" stroke-width="2" opacity="0.35" transform="rotate(30 325 525)"/>
  
  <!-- Triangles -->
  <polygon points="200,600 250,700 150,700" fill="none" stroke="#FFD60A" stroke-width="2" opacity="0.4"/>
  <polygon points="700,500 760,620 640,620" fill="none" stroke="#FF006E" stroke-width="2" opacity="0.35"/>
  
  <!-- Circles -->
  <circle cx="400" cy="300" r="50" fill="none" stroke="#00D9C0" stroke-width="2" opacity="0.3"/>
  <circle cx="150" cy="400" r="30" fill="none" stroke="#0A66C2" stroke-width="2" opacity="0.4"/>
  <circle cx="650" cy="650" r="40" fill="none" stroke="#FF6B35" stroke-width="2" opacity="0.35"/>
  
  <!-- Hexagons -->
  <polygon points="500,150 540,130 580,150 580,190 540,210 500,190" fill="none" stroke="#6C5CE7" stroke-width="2" opacity="0.3"/>
  <polygon points="250,250 300,220 350,250 350,310 300,340 250,310" fill="none" stroke="#00D4FF" stroke-width="2" opacity="0.35"/>
</svg>
