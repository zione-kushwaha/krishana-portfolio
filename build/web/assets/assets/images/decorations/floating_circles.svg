<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="circleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#FFD60A;stop-opacity:0.4" />
    </linearGradient>
  </defs>
  <circle cx="100" cy="100" r="30" fill="url(#circleGrad)">
    <animate attributeName="cy" values="100;300;100" dur="8s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.7;0.3" dur="8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="200" cy="200" r="40" fill="url(#circleGrad)" opacity="0.5">
    <animate attributeName="cy" values="200;100;200" dur="10s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.2;0.6;0.2" dur="10s" repeatCount="indefinite"/>
  </circle>
  <circle cx="300" cy="150" r="25" fill="url(#circleGrad)" opacity="0.4">
    <animate attributeName="cy" values="150;250;150" dur="12s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.5;0.3" dur="12s" repeatCount="indefinite"/>
  </circle>
  <circle cx="150" cy="300" r="35" fill="#00D4FF" opacity="0.3">
    <animate attributeName="cy" values="300;150;300" dur="9s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.2;0.5;0.2" dur="9s" repeatCount="indefinite"/>
  </circle>
  <circle cx="350" cy="250" r="20" fill="#6C5CE7" opacity="0.4">
    <animate attributeName="cy" values="250;100;250" dur="11s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.6;0.3" dur="11s" repeatCount="indefinite"/>
  </circle>
</svg>
