<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="teamGrad1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6C5CE7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00D4FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="teamGrad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD60A;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Person 1 -->
  <circle cx="250" cy="200" r="50" fill="url(#teamGrad1)"/>
  <rect x="210" y="250" width="80" height="120" rx="15" fill="url(#teamGrad1)"/>
  <!-- Person 2 -->
  <circle cx="550" cy="200" r="50" fill="url(#teamGrad2)"/>
  <rect x="510" y="250" width="80" height="120" rx="15" fill="url(#teamGrad2)"/>
  <!-- Person 3 (center) -->
  <circle cx="400" cy="250" r="60" fill="#00D9C0"/>
  <rect x="350" y="310" width="100" height="140" rx="18" fill="#00D9C0"/>
  <!-- Connection lines -->
  <line x1="290" y1="280" x2="360" y2="330" stroke="#0A66C2" stroke-width="4" stroke-dasharray="10,5"/>
  <line x1="510" y1="280" x2="440" y2="330" stroke="#0A66C2" stroke-width="4" stroke-dasharray="10,5"/>
  <!-- Teamwork symbol (joined hands) -->
  <circle cx="400" cy="480" r="40" fill="#FF006E" opacity="0.8"/>
  <path d="M 370 480 L 400 460 L 430 480" stroke="#FFFFFF" stroke-width="6" stroke-linecap="round" fill="none"/>
</svg>
