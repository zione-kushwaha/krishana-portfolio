<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800">
  <defs>
    <linearGradient id="profileBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F2027;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#203A43;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2C5364;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="personGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00D4FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0A66C2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="400" cy="400" r="400" fill="url(#profileBg)"/>
  
  <!-- Decorative circles -->
  <circle cx="200" cy="200" r="60" fill="#FF6B35" opacity="0.1"/>
  <circle cx="600" cy="150" r="80" fill="#6C5CE7" opacity="0.1"/>
  <circle cx="650" cy="600" r="70" fill="#00D9C0" opacity="0.1"/>
  
  <!-- Person silhouette -->
  <!-- Head -->
  <circle cx="400" cy="300" r="100" fill="url(#personGrad)"/>
  
  <!-- Body -->
  <ellipse cx="400" cy="550" rx="180" ry="200" fill="url(#personGrad)"/>
  
  <!-- Decorative elements -->
  <circle cx="400" cy="400" r="280" fill="none" stroke="#00D4FF" stroke-width="2" opacity="0.2"/>
  <circle cx="400" cy="400" r="310" fill="none" stroke="#FF6B35" stroke-width="1.5" opacity="0.15"/>
</svg>
